<h1 *ngIf="!this.validToken">Token nije validan ili je istekao.</h1>

<form *ngIf="this.validToken" [formGroup]="resetPasswordForm" (ngSubmit)="ressetPassword()">
    <div class="row">
        <div class="col-sm-12">
            <input type="password" class="form-control" name="password" formControlName="password" placeholder="Lozinka">
            <div *ngIf="resetPasswordForm.controls.password.errors['minlength']">Lozinka mora imati najmanje 8 karaktera</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" placeholder="Potvrda lozinke">
            <div *ngIf="(resetPasswordForm.controls.confirmPassword.dirty || resetPasswordForm.controls.confirmPassword.touched)" class="inputError">
                <div *ngIf="resetPasswordForm.controls.confirmPassword.invalid && resetPasswordForm.controls.confirmPassword.errors['required']">Potvrda lozinke je obavezna</div>
                <div *ngIf="this.resetPasswordForm.errors && resetPasswordForm.errors['passwordNotMatch']">Lozinke se ne poklapaju</div>
            </div>
        </div>
        <div>
            <button class="btn btn-dark w-100">Promeni lozinku</button>      
        </div>
    </div>
</form>
