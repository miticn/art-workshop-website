<form *ngIf="!loggedin" class="d-flex">
    <div class="row">
        <div class="col-sm-4">
            <input class="form-control" type='text' name='username' [(ngModel)]='username' placeholder="Korisničko ime">
        </div>
        <div class="col-sm-4">
            <input class="form-control" type='password' name='password' [(ngModel)]='password' placeholder="Lozinka">
            <a [routerLink]="['/resetPassword']">Zaboravili ste lozinku?</a>
        </div>
        <div class="col-sm-3">
            <input class="btn btn-dark" type='submit' value='Ulogujte se' (click)='LogIn()'>
        </div>
    </div>
</form>
<span class='greska'>{{msg}}</span>
<button *ngIf="loggedin" class="btn btn-dark" (click)='LogOut()'>Odjavite se</button>
