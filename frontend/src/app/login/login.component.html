<b>Ulogujte se</b>
<hr/>
<form>
    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input type='text' name='username' [(ngModel)]='username'>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type='password' name='password' [(ngModel)]='password'>
            </td>
        </tr>
        <tr>
            <td colspan='2'>
                <input type='button' value='Login' (click)='LogIn()'>
            </td>
        </tr>
    </table>
</form>
<span class='greska'>{{msg}}</span>
