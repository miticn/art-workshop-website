
<form *ngIf="!loggedin">
    <h2 class="text-center"> Admin login</h2>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-3">
            <input class="form-control" type='text' name='username' [(ngModel)]='username' placeholder="Korisničko ime">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-3">
            <input class="form-control" type='password' name='password' [(ngModel)]='password' placeholder="Lozinka">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-3">
            <input class="btn btn-dark w-100" id="login-admin" type='submit' value='Ulogujte se' (click)='LogIn()'>
        </div>
    </div>
</form>
<span class='greska'>{{msg}}</span>
